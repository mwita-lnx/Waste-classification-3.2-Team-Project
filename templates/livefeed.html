<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Waste Classification</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .video-feed {
            width: 100%;
            height: auto;
        }
        .prediction-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Live Waste Classification</h1>
        
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Live video stream">
        </div>
        
        <div class="text-center mt-4">
            <h3>Current Classification</h3>
            <div id="prediction"style="font-size: 40px;" class="alert alert-info">Waiting for prediction...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function updatePrediction() {
            fetch('/get_prediction')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('prediction').textContent = data.prediction;
                })
                .catch(error => console.error('Error:', error));
        }

        // Update prediction every 500ms
        setInterval(updatePrediction, 500);
    </script>
</body>
</html>
